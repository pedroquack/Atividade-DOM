<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/togglebutton.css">
    <link rel="stylesheet" href="./css/style_adotar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Adoção</title>
</head>

<body>
    <header>
        <nav class="nav navbar navbar-expand-lg mb-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="./img/icones/logo.png" alt="Bootstrap" width="45" height="45">
                    Little Kitty Fantastic
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-lg-end" id="navbarNav">
                    <ul class="navbar-nav d-flex align-items-lg-center itens_nav">
                        <li class="nav-item p-2">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link" href="#bichos">Bichinhos</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                        <li class="nav-item p-2">
                            <label class="switch">
                                <input type="checkbox" class="slider_tema">
                                <span class="slider"></span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <form action="https://formsubmit.co/pedrovolpattocosta@gmail.com" method="post">
                <div class="form_item">
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div class="form_item">
                    <label for="telefone">Telefone: </label>
                    <input type="number" name="telefone" id="telefone">
                </div>
                <div class="form_item">
                    <label for="email">E-Mail: </label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form_item">
                    <span>Informe o que mais se encaixa com sua renda: </span>
                    <div class="form_item_radio">
                        <input type="radio" name="renda" id="renda1000" value="1000">
                        <label for="renda1000">Até R$ 1000,00</label>
                    </div>
                    <div class="form_item_radio">
                        <input type="radio" name="renda" id="renda2000" value="2000">
                        <label for="renda2000">Até R$ 2000,00</label>
                    </div>
                    <div class="form_item_radio">
                        <input type="radio" name="renda" id="renda5000" value="5000">
                        <label for="renda5000">Até R$ 5000,00 ou mais</label>
                    </div>
                </div>
                <div class="form_item">
                    <label for="residencia">Escolha o que mais se encaixa com sua residencia: </label>
                    <select name="residencia" id="residencia">
                        <option selected>Selecione uma opção</option>
                        <option value="casa">Casa</option>
                        <option value="apartamento">Apartamento</option>
                        <option value="sitio">Sitio</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="form_item">
                    <label for="intencao">Por que você quer adotar esse animal?</label>
                    <textarea name="intencao" id="intencao"></textarea>
                </div>
                <div class="form_item">
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </main>

    

    <script src="./js/adotar.js"></script>
    <script src="./js/altera_tema.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
